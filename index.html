<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <script src="./src/scripts/modal.js" defer></script>
    <title>GPS Tecnologia</title>
</head>

<body>
    <div class="container__all">
        <div class="container__header">
            <header>
                <h1 class="header__tittle">GPS Tecnologia</h1>
                <img src="./src/image/Logo GPS Tecnologia.png" class="header__image" alt="Logo GPS Tecnologia">
                <h2 class="header__tittle-2">GPS Tecnologia, quando apenas o melhor satisfaz</h2>
            </header>
        </div>

        <div class="container__main">
            <main>
                <span class="main__login">LOGIN</span>
                <form class="main__for">
                    <label for="Email" class="main__label">E-mail</label>
                    <input type="text" for="Email" id="Email" placeholder="Digite aqui seu e-mail..." name="Email"
                        class="main__email">

                    <label for="Senha" class="main__label">Senha</label>
                    <input type="text" form="Senha" id="Senha" placeholder="Digite sua senha..." name="Senha"
                        class="main__senha">
                    <span class="main__senha--esqueceu" id="modalAdicionar">Esqueceu sua senha?</span>

                    <button type="submit" class="main__button" >ENTRAR</button>
                </form>
            </main>
        </div>
    </div>

</body>

</html>
